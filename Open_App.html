<!DOCTYPE html>
<html>
<head>
    <title>Open ProjectFlow</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:3002/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0f172a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #1e293b;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h1 {
            margin-bottom: 1rem;
            background: linear-gradient(to right, #60a5fa, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ProjectFlow</h1>
        <p>Redirecting you to the local app...</p>
        <p>If you are not redirected automatically, click the button below:</p>
        <a href="http://localhost:3002/">Open App</a>
        <p style="margin-top: 20px; font-size: 0.8rem;">Note: Make sure the server is running on port 3002.</p>
    </div>
</body>
</html>
